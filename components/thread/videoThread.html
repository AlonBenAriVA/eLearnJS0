<div ng-controller = "VideoThreadController">
 {{pre || video}}
  <div id = "clip" ng-repeat = "v in video">
      <p>{{v.videoTopic}}</p>
      <video width="520" height="340" controls>
            <source src="./vids/{{v.videoTitle}}" type="video/mp4">
          </video>
  </div>
  
  <div id = "topics" ng-repeat = "t in topics">
   
      <a href="#!/discussion/{{t._id }}">{{t.newTopic}}</a>
    </div>
    <button ng-click = "addTopic()">Add Topic</button>
    <div ng-show = "addNewTopic">
      <p>Add new Topic</p>
      <form method = "POST" ng-submit = "SubmitNewTopic()">
        <input type="text" ng-model = "topic.newTopic"  placeholder="New Topic" required> <br>
        <input type="text" ng-model = "topic.topicText" placeholder = "Your comments" style = "width: 510px; height:100px;" maxlength = "1000"  required> <br>
        <button type = "submit"> submit</button>
      </form>
    </div>
  </div>

</div>
